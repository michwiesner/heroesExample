<div class="row">
    <div class="col">
        <a type="button" [routerLink]="['heroes']" class="ml-4 text-dark"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="col">
        <h3 class="text-center">Heroe <small>{{ heroe.nombre }}</small></h3>
    </div>
</div>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled>
                <small class="form-text text-muted">Esta campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Heroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del heroe">

            </div>

            <div class="form-group">
                <label>Status</label>
                <br>
                <button type="button" *ngIf="heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-success w-50">
                  <i class="fa fa-smile-wink"></i> Vivo
                </button>
                <button type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-danger w-50">
                  <i class="fa fa-dizzy"></i> Muerto
                </button>
            </div>

            <div class="form-group text-center">
                <button [disabled]="forma.invalid" type="submit" name="button" class="btn btn-primary w-25"> <i class="fa fa-save"></i> Guardar</button>
            </div>

        </form>

    </div>

</div>
